extends: default
title-page:
  background-color: 072b3e
  title:
    font-color: ffffff
  subtitle:
    font-color: ffffff 
    font-style: bold
  authors:   
    font-color: ffffff 
    content:
      with_email: "{author}  icon:envelope[] {email}"
  revision:
    font-color: ffffff 
role:
  love:
    font-color: E0245E
  wild:
    font-color: ffffff
    text-transform: uppercase
    font-style: italic
    background-color: BCD637
    border-offset: 1.5
code:
    font-size: 8
    
header:
  font_color: 999999
  height: 0.5in
  recto:
    columns: "<10% =10% >80%"
    left:
      content: _{department}_
    right:
      content: _{organization}_
    center:
      content:
  verso:
    columns: "<80% =10% >10%"
    left:
      content: $header_recto_right_content
    center:
      content: $header_recto_center_content
    right:
      content: $header_recto_left_content
footer:
  height: 0.45in
  recto:
    left:
      content: '*{document-title}: _{document-subtitle}_*'
    right:
      content: '{page-number}'
  verso:
    right:
      content: '*{document-title}: _{document-subtitle}_*'
    left:
      content: '{page-number}'
